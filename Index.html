  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background-color: #1c1e1f;
      color: #000;
      padding: 10px;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #0077cc;
      color: black;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .middle, .right {
      background-color: black;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      height: 800px;
      overflow-y: auto;
    }

    h2 {
      font-size: 18px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }

    iframe {
      border: none;
    }

    .embedded-page {
      width: 100%;
      height: 450px;
    }

    iframe.video {
      width: 80%;
      height: 80%;
      margin-bottom: 20px;
    }

    iframe.chatango {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }

      .middle, .right {
        height: auto;
      }
    }
  </style>
</head>
